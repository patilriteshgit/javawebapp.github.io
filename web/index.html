<!DOCTYPE html>
<html>
    <head>
        <title>Ritzztech Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center">WELCOME TO REGISTRATION PAGE</h1>
            <form action="Registerservlet" method="post" class="my-5">
                <div class="form-group">
                    <label for="userName">Enter your name :</label>
                    <input type="text" class="form-control" id="userName" name="user_name" required />
                </div>

                <div class="form-group">
                    <label for="userPassword">Enter your password:</label>
                    <input type="password" class="form-control" id="userPassword" name="user_pw" />
                </div>
                <div class="form-group">
                    <label for="userEmail">Enter your mail ID :</label>
                    <input type="email" class="form-control" id="userEmail" name="user_mail" />
                </div>
                <div class="form-group d-flex">
                    <button type="submit" class="btn btn-primary">Register/Sign in</button>
                    
                </div>
            </form>
        </div>
    </body>
</html>
